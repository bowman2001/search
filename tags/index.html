<html lang=en><head><meta name=viewport content="width=device-width,initial-scale=1"><title>Hugo Search Module</title><link rel=stylesheet href=/hugo-mod-search/css/main.css></head><body><h1>Terms: Tags</h1><input class=search-modal-toggle placeholder="CTRL+K to search">
<button class=search-modal-toggle>Search</button>
<button class=theme-toggle>Light/Dark</button><h2>NOTE THAT</h2><ol><li>Anything except the Modal are not belong to the built-in UI.</li><li>The built-in UI/Modal doesn't contain the dark theme, it's just used to
show how to define a dark theme via CSS variables.</li></ol><div class=search-modal-container><div class=search-modal><div class=search-modal-header><form class=search-form><div class=search-input-group><span class=search-input-icon><svg class="bi bi-searchbi bi-search hi-svg-inline" fill="currentcolor" height="1rem" viewBox="0 0 16 16" width="1rem" xmlns="http://www.w3.org/2000/svg"><path d="M11.742 10.344a6.5 6.5.0 10-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 001.415-1.414l-3.85-3.85a1.007 1.007.0 00-.115-.1zM12 6.5a5.5 5.5.0 11-11 0 5.5 5.5.0 0111 0z"/></svg></span><input class=search-input placeholder="Type to search" disabled>
<span class=search-spinner><svg class="bi bi-arrow-clockwisebi bi-arrow-clockwise hi-svg-inline" fill="currentcolor" height="1rem" viewBox="0 0 16 16" width="1rem" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 3a5 5 0 104.546 2.914.5.5.0 01.908-.417A6 6 0 118 2v1z"/><path d="M8 4.466V.534a.25.25.0 01.41-.192l2.36 1.966c.12.1.12.284.0.384L8.41 4.658A.25.25.0 018 4.466z"/></svg></span></div><button class=search-modal-close type=button>Cancel</button></form><div class=search-stat></div></div><div class=search-modal-body><div class=search-results></div></div><div class=search-modal-footer><span class=search-shortcut><span class=search-shortcut-kbd-wrapper><kbd class=search-shortcut-kbd>ESCAPE</kbd></span>
<span class=search-shortcut-action>to close</span></span>
<span class=search-shortcut><span class=search-shortcut-kbd-wrapper><kbd class=search-shortcut-kbd>CONTROL</kbd></span>
<span class=search-shortcut-kbd-wrapper><kbd class=search-shortcut-kbd>K</kbd></span>
<span class=search-shortcut-action>to search</span></span>
<span class=search-shortcut><span class=search-shortcut-kbd-wrapper><kbd class=search-shortcut-kbd>↑</kbd>
<kbd class=search-shortcut-kbd>↓</kbd></span>
<span class=search-shortcut-action>to navigate</span></span>
<span class=search-shortcut><span class=search-shortcut-kbd-wrapper><kbd class=search-shortcut-kbd>⏎</kbd></span>
<span class=search-shortcut-action>to select</span></span></div></div></div><script src=/hugo-mod-search/js/main.js></script></body></html>
